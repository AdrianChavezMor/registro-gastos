<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GASTOS</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="number-container">
      <p>Gasto:</p>
      <input type="number" id="number-input">
    </div>
    <div class="categories-container">
      <p>Categoría:</p>
      <select id="categories">
      </select>
    </div>
    <div class="metodos-container">
      <p>Método de pago:</p>
      <select id="metodos">
      </select>
    </div>
    <div class="description-container">
      <p>Descripción:</p>
      <input type="text" id="description-box">
    </div>
    <div class="registrar-containers">
      <button onclick="registrarGasto()">Registrar gasto</button>
    </div>
    <div class="clear-containers">
        <button class="clear-button" onclick="clearContent()">Borrar</button>
    </div>
    <div class="links-container">
      <a href="views/settings">Settings</a>
      <a href="views/gastos">Lista de gastos</a>
    </div>

    <div class="dashboard">
      <h3>Total Gastado en el mes:</h3>
      <p id="suma_mes" ></p>

      <h3>Necesidades basicas:</h3>
      <p id="suma_necesidadesbasicas"></p>

      <h3>Gustitos:</h3>
      <p id="suma_gustitos"></p>

      <h3>Comer Fuera:</h3>
      <p id="suma_comerfuera"></p>
    </div>
  
  </div>
</body>

</html>
